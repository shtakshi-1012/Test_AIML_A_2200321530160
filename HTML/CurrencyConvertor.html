<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Convertor</h1>
        </div>
        <div class="content">
            <div class="div1">
                <span>Amount</span>
            <input type="number" class="usdAmount">
            <input type="submit" value="USD" onclick="usdToInr()">
            </div>
            <div class="div2">
                <span>Converted</span>
            <input type="number" class="inrAmount">
            <input type="submit" value="IND" onclick="usdToInr()">
            </div>
        </div>
        <div class="footer">
            <button>Convert</button>
        </div>
    </div>
</body>
</html>
